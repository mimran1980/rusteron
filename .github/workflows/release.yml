name: Release

on:
  workflow_dispatch:
    inputs:
      release_type:
        description: "Release type (major, minor, patch)"
        required: true
        default: patch
        type: choice
        options:
          - major
          - minor
          - patch

env:
  RUST_BACKTRACE: 1
  CARGO_TERM_COLOR: always

jobs:
  release:
    timeout-minutes: 45
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          submodules: recursive
          fetch-depth: 0

      - name: Install Rust
        uses: dtolnay/rust-toolchain@stable
        with:
          toolchain: stable
          components: clippy, rustfmt

      - name: Install dependencies on Ubuntu
        if: runner.os == 'Linux'
        run: sudo apt-get update && sudo apt-get install -y uuid-dev

      - name: Install Java
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '23'

      - name: Build and Test
        run: |
          cargo build --workspace --release
          cargo test --workspace -- --nocapture
          rm -rf rusteron-archive/artifacts
          rm -rf rusteron-client/artifacts
          rm -rf rusteron-media-driver/artifacts
          rm -rf rusteron-rb/artifacts

      - name: Download All Artifacts
        uses: actions/download-artifact@v3
        with:
          path: downloaded-artifacts

      - name: Move Artifacts to Their Respective Crates
        run: |
          mkdir -p rusteron-archive/artifacts rusteron-client/artifacts rusteron-media-driver/artifacts rusteron-rb/artifacts
          mv downloaded-artifacts/build-artifacts*/* rusteron-archive/artifacts/ || true
          mv downloaded-artifacts/build-artifacts*/* rusteron-client/artifacts/ || true
          mv downloaded-artifacts/build-artifacts*/* rusteron-media-driver/artifacts/ || true
          mv downloaded-artifacts/build-artifacts*/* rusteron-rb/artifacts/ || true

      - name: Commit and Push Artifacts
        run: |
          git config --global user.email "mimran1980@example.com"
          git config --global user.name "Mo Imran"
          git add rusteron-archive/artifacts rusteron-client/artifacts rusteron-media-driver/artifacts rusteron-rb/artifacts
          git commit -m "Add prebuilt artifacts from CI"
          git push origin main

      - name: Install cargo-release
        run: cargo install cargo-release

      - name: Run cargo-release for specified version
        env:
          CARGO_REGISTRY_TOKEN: ${{ secrets.CARGO_REGISTRY_TOKEN }}
        run: |
          git config --global user.email "mimran1980@gmail.com"
          git config --global user.name "Mo Imran"
          release_type="${{ github.event.inputs.release_type }}"
          cargo release "$release_type" --workspace --execute --no-confirm --verbose --no-verify

      - name: Push new version and tag to GitHub
        uses: ad-m/github-push-action@v0.8.0
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          branch: main
          tags: true

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Check docker example builds
        run: |
          cd rusteron-docker-samples
          docker build -t aeron-media-driver aeron-media-driver
          docker build -t rusteron-dummy-example rusteron-dummy-example
