[workspace]
members = [
    "rusteron-code-gen",
    "rusteron-rb",
    "rusteron-archive",
    "rusteron-media-driver",
    "rusteron-client",
]
exclude = ["rusteron-docker-samples/rusteron-dummy-example"]
resolver = "2"

[workspace.dependencies]
ctrlc = "3.4"
bindgen = "0.71"
cmake = "0.1"
dunce = "1.0"
pkg-config = "0.3"
syn = { version = "2.0", features = ["full"] }
proc-macro2 = "1.0"
quote = "1.0"
itertools = "0.14"
num-format = "0.4"
hdrhistogram = "7.5"
zerocopy = { version = "0.8", features = ["derive", "simd", "alloc"] }
criterion = "0.5"
serial_test = "3.2"
regex = "1.11"
log = "0.4"

[release]
publish = true
workspace = true
consolidate_commits = true
auto_publish = true
push = true
tag = true
dependency_version = "update"


[profile.release]
#opt-level = 3
debug = true
debug-assertions = false
overflow-checks = false
lto = "thin"
